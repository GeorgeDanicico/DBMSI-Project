<table class="table">
  <thead>
    <tr>
      <th scope="col"
          class="col-1">#</th>
      <th scope="col"
          class="col-8">Table name</th>
      <th scope="col"
          class="col-2">Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let table of tables; let i = index">
      <th scope="row">{{ i + 1 }}</th>
      <td class="cursor-pointer"
          (click)="onSelectTable(table)">{{ table.tableName }}</td>
      <td class="cursor-pointer"
          (click)="onDeleteTable(table)"><i class="fa-solid fa-trash-can"></i></td>
    </tr>
  </tbody>
</table>
