<div class="row m-auto">
  <div class="col-6 m-auto">

    <button class="btn btn-secondary mb-3" (click)="onNewTable()">New table</button>
    <ado-tables-list [tables]="tables" (tableDeleted)="onTableToDelete($event)" (tableSelected)="onTableSelected($event)"></ado-tables-list>
  </div>
  <div class="col-6 m-auto">
    <ado-table-detailed [table]="tableSelected" [databaseName]="database.databaseName"></ado-table-detailed>
  </div>

</div>
