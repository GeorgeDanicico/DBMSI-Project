<div *ngIf="table">
  <button class="btn btn-secondary mb-3 me-3" (click)="onCreateIndex()">Create index</button>
  <button class="btn btn-secondary mb-3"(click)="onViewAllRows()" >View all rows</button>
  <div class="d-flex justify-content-center">
    <div class="row">
      <ol class="list-group list-group-numbered">
        <li *ngFor="let attribute of table.attributes"
            class="list-group-item d-flex justify-content-between align-items-start">
          <div class="ms-2 me-auto">
            <div class="fw-bold">{{ attribute.attributeName }}</div>
            {{ attribute.attributeType }}
          </div>
          <span class="badge bg-primary rounded-pill ms-3"> Allow null: {{ attribute.isNull ? 'true' : 'false' }}</span>
        </li>
      </ol>
    </div>

  </div>
</div>
