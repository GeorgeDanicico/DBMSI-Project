<table class="table">
  <thead>
    <tr>
      <th scope="col"
          class="col-1">#</th>
      <th scope="col"
          class="col-8">Database name</th>
      <th scope="col"
          class="col-2">Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let database of databases; let i = index">
      <th scope="row">{{ i + 1 }}</th>
      <td class="cursor-pointer"
          (click)="onSelectDatabase(database)">{{ database.databaseName }}</td>
      <td class="cursor-pointer"
          (click)="onDeleteDatabase(database)"><i class="fa-solid fa-trash-can"></i></td>
    </tr>
  </tbody>
</table>
