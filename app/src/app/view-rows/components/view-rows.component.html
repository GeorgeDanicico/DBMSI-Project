<div class="d-flex  mb-3">
  <button class="btn btn-secondary ms-auto"
          (click)="onInsertValue()">Insert value</button>
</div>

<table class="table text-center">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col"
          *ngFor="let attribute of attributes">{{ attribute.attributeName }}</th>
      <th scope="col">delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of valueRows; let i = index">
      <th scope="row">{{ i + 1 }}</th>
      <td  *ngFor="let attribute of attributes">{{ row[attribute.attributeName] }}</td>
      <td> <i (click)="onDelete(row)" class="fa-solid fa-trash-can cursor-pointer"></i></td>
    </tr>
  </tbody>
</table>
